<!doctype html>
<html>
	<head>
		<title>
			Coolculator
		</title>
		<link rel="stylesheet" href="Calculator.css">
		
	</head>
	<body>

		<div id="calculator">
			<!-- Screen and clear key -->
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			
			<div class="keys">
				<!-- operators and other keys -->
				<span><img src="icons/CoolSkeleton.png" alt="Skelecool" id="imgOne" width="45em" height="45em" value="CS"></span>
				<span><img src="icons/Mr.T.png" alt="Mr.T" id="imgTwo" width="45em" height="45em" value="MT"></span>
				<span><img src="icons/Science.png" alt="Science" width="45em" height="45em"></span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">รท</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>

		<!-- PrefixFree -->
		<script src="prefixfree.min.js" type="text/javascript" type="text/javascript"></script>
		<script src="Calculator.js" type="text/javascript" type="text/javascript"></script>
	</body>
</html>
